<div class="form">
  <div>
    Потратил <input autofocus class="form-control form-control--sm" type="number" ng-model="$ctrl.spent.amount" step="0.01">
    {{$ctrl.spent.paymentMethod.currencySymbol}}
    <select class="form-control"
            ng-model="$ctrl.spent.paymentMethod"
            ng-options="paymentMethod as paymentMethod.name for paymentMethod in $ctrl.paymentMethods">
      <option value="">- платёжным средством -</option>
    </select>
    <span class="text-nowrap">
      на <select class="form-control"
                 ng-model="$ctrl.spent.category"
                 ng-options="category as category.name for category in $ctrl.categories">
        <option value="">- категорию -</option>
      </select>
    </span>
  </div>
  <div>
    Дата: <datetime ng-model="$ctrl.spent.createdAt"></datetime>,
    комментарий: <input class="form-control"
                        ng-model="$ctrl.spent.comment">
    <div class="button-hint button-hint--lg">
      <div class="button-hint__inner">
        <button class="btn-primary btn btn-inline"
                ng-disabled="!$ctrl.spent.paymentMethod || !$ctrl.spent.category"
                ng-click="$ctrl.save()">Записать транзакцию</button>
        <div class="button-hint__text" ng-show="!$ctrl.spent.paymentMethod || !$ctrl.spent.category">
          Укажите
          <span ng-show="!$ctrl.spent.paymentMethod">платёжное средство</span>
          <span ng-show="!$ctrl.spent.paymentMethod && !$ctrl.spent.category">и</span>
          <span ng-show="!$ctrl.spent.category">категорию</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="charts" ng-if="$ctrl.expensesChart">
  <h3>Траты за последний месяц</h3>
  <div class="row">
    <div class="col-md-6" ng-repeat="(currency, chartData) in $ctrl.expensesChart">
      <h4>{{currency}}</h4>
      <canvas class="chart chart-bar"
              chart-labels="chartData.labels"
              chart-options="chartData.options"
              chart-data="chartData.data"
              chart-dataset-override="chartData.datasets"></canvas>
    </div>
  </div>
</div>
