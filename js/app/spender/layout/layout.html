<div class="container">
  <div class="media header">
    <div class="media-left">
      <img class="media-object user-avatar" ng-src="{{$ctrl.profile.getImageUrl()}}">
    </div>
    <div class="media-body">
      <h4 class="media-heading">Хэй, {{$ctrl.profile.getGivenName()}}!</h4>
      <a ng-click="$ctrl.signOut();" href=""><i class="glyphicon glyphicon-log-out"></i> Выйти</a>
    </div>
  </div>

  <div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
      <li ui-sref-active="active"><a ui-sref="home.expenses">Траты</a></li>
      <li ui-sref-active="active"><a ui-sref="home.income">Доход</a></li>
      <li ui-sref-active="active"><a ui-sref="home.categories">Категории трат</a></li>
      <li ui-sref-active="active"><a ui-sref="home.income-categories">Источники дохода</a></li>
      <li ui-sref-active="active"><a ui-sref="home.payment-methods">Платёжные средства</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active"><div ui-view></div></div>
    </div>

  </div>


  <div class="management">
    <h3>Остатки</h3>
    <ul class="list-unstyled">
      <li ng-repeat="paymentMethod in $ctrl.paymentMethods"><strong>{{paymentMethod.Name}}: {{paymentMethod.Incomes - paymentMethod.Expenses}}</strong></li>
    </ul>
  </div>
</div>
