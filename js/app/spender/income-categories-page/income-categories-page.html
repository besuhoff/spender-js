<div class="form">
  <ul class="list-unstyled list-form">
    <li ng-repeat="category in $ctrl.categories">
      Название: <input class="form-control" type="text" ng-model="category.name">
      <button class="btn-default btn"
              ng-click="$ctrl.saveCategory(category)"
              ng-disabled="!category.name">Сохранить</button>
      <button class="btn-default btn" ng-click="$ctrl.deleteCategory(category)">Удалить</button>
    </li>

    <li>
      Название: <input class="form-control" type="text" ng-model="$ctrl.category.name">
      <button class="btn-primary btn"
              ng-click="$ctrl.addCategory()"
              ng-disabled="!$ctrl.category.name">Добавить</button>
    </li>
  </ul>
</div>
